<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/usuario.css"/>
        <h:outputStylesheet name="./css/style.css"/>
        <h:outputScript library="js" name="login.js"/>
        <div id="header">
            <div class="con_escudo_titulo">
                <div class="bkg">
                    <div class="logo">
                        <a href="http://www.unicauca.edu.co"></a>
                    </div>
                    <div class="borde-redondo"></div>
                </div>
                
                <div class="tituloHeader">
                    <h:outputLabel value="Gestor documental" style="font-weight: bold;
                                   font-size: 20px; font-family: serif; padding: 30px; "/>
                    <br/>
                    <h:outputLabel value="Programa de ingeniería de sistemas" style="font-weight: bold;
                                   font-size: 20px; font-family: serif; padding: 30px "/>
                </div>

                <div class="CuadroDeBotonesSesion">
                    <ui:insert name="CuadroDeBotonesSesion"> 
                        <h:form style="width: auto">
                            <h:link id="opcionesusuario" style="text-decoration: none;color:#FFFFFF; ">

                                <p:graphicImage value="#{sesionController.imagenFlujo}" style="border-radius:20px;" width="35"  height="35" >
                                    <f:param name="id" value="#{sesionController.identificacion}" />
                                </p:graphicImage> 
                                    #{sesionController.paraMostrar()}
                            </h:link>
                            <p:menu  overlay="true"  trigger="opcionesusuario" my="right top" at="right bottom" >
                                <p:menuitem value="Mi Perfil" 
                                            ajax="false"
                                            />
                                <p:separator/>
                                <p:menuitem rendered="#{sesionController.grupo.equalsIgnoreCase('2')}" value="Opciones de administrador" />
                                <p:menuitem value="Cerrar Sesión" action="#{sesionController.logout()}"/>
                            </p:menu>

                        </h:form>
                    </ui:insert>
                </div>
            </div>
            <div class="bottom">            
            </div>
        </div>
        <title>Gestor documental Coordinación PIS</title>
    </h:head>
    <h:body>

        <div id="menu">
            <ui:insert name="left">Left</ui:insert>
        </div>
        <br/>
        <div id="content" >
            <h:form>
                <p:panelGrid  styleClass="panelgrid">
                    <p:row>
                        <p:column >
                            <h:outputLabel value="Estás en:" style="color: #000000; font-weight: bold;"/> 
                        </p:column>
                        <p:column>
                            <p:breadCrumb  model="#{addNavegacionController.menu}">
                            </p:breadCrumb>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form> 
            <ui:insert name="content">Content</ui:insert>
        </div>
        <ui:include src="/EfectodeCarga.xhtml"/>       
    </h:body>

</html>
