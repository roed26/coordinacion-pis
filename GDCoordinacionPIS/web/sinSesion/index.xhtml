<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <h:outputStylesheet name="./css/iniciosesion.css"/>

        <title>Gestor documental Coordinación PIS</title>
        <center>
            <p:panelGrid styleClass="panelgrid" style="background: transparent">
                <p:row>
                    <p:column>
                        <p:graphicImage library="img" name="logo-unicauca.png"/>            
                    </p:column>
                    <p:column style="vertical-align: middle">
                        <p:outputLabel style="color: #ffffff; font-weight: bold; font-size: 18px" value="Gestor documental"/>
                        <br/>
                        <p:outputLabel style="color: #ffffff; font-weight: bold; font-size: 18px" value="Coordinación"/>
                        <br/>
                        <p:outputLabel style="color: #ffffff; font-weight: bold; font-size: 18px" value="Programas de pregrado"/>                        
                    </p:column>
                </p:row>
            </p:panelGrid>
        </center>
    </h:head>

    <h:body>
        <div id="antorcha"></div>
        <div id="bandera"></div>
        <div id="centrar">
            <h:form>
                <header>Iniciar sesión</header>
                <center>
                    <br/>
                    <br/>
                    <p:panelGrid style="text-align: left" styleClass="panelgrid" class="transparentBackground" >
                        <p:row >
                            <p:column>
                                <p:inputText class="userNameClass" value="#{sesionController.nombreDeUsuario}" 
                                             id="nombreUsuario"  label="NombreUsuario" required="true"/>
                            </p:column>
                        </p:row>
                        <p:row>                        
                            <p:column>
                                <p:password id="contrasena"  class="passwordClass" value="#{sesionController.contrasenia}"
                                            label="contraseña" required="true">
                                </p:password>                          
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3" style="text-align: center; ">
                                <br/>                            
                            </p:column>                        
                        </p:row>
                        <p:row>
                            <p:column colspan="3" style="text-align: center; ">
                                <br/>
                                <p:commandButton style="background: gainsboro; width: 150px; color:#000000; font-weight: bold; "
                                                 value="Iniciar sesión" action="#{sesionController.login()}"
                                                 ajax="false"
                                                 />
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </center>
            </h:form>
        </div>
        <div id="footersesion">
            <p:panelGrid styleClass="panelgrid" style="background: transparent">
                <p:row>
                    <p:column >
                        <p:outputLabel style="color: #ffffff;  " value="Programa Ingeniería de Sistemas"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column >
                        <p:outputLabel style="color: #ffffff;  " value="Facultad de Ingeniería Electrónica y Telecomunicaciones"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel style="color: #ffffff;  " value="Sector Tulcán frente al Centro Deportivo Universitario (CDU)"/>
                    </p:column>
                </p:row>
            </p:panelGrid>    
        </div>
        <p:dialog visible="#{sesionController.errorSesion}" 
                  resizable="false" width="250"
                  widgetVar="errorInicioSesion" closable="false"
                  modal="true" 
                  style="background: #C8CDD6"
                  >
            <p:panelGrid styleClass="panelgrid" style="text-align:center" >
                <p:row >
                    <p:column  style="background: #C8CDD6">
                        <p:outputLabel value="El usuario o la contraseña no son correctos" />            
                    </p:column>
                </p:row>
                <p:row>
                    <p:column  style="background: #C8CDD6">
                        <p:commandButton value="Aceptar" 
                                         onclick="PF('errorInicioSesion').hide()"
                                         />
                    </p:column>
                </p:row>
            </p:panelGrid>

        </p:dialog>

    </h:body>



</html>
