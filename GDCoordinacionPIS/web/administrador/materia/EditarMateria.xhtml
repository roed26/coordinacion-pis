<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MateriaEditDlg" widgetVar="MateriaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar materia">
            <h:form id="MateriaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid  styleClass="panelgrid">
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Semestre" />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="semestre" value="#{materiaController.selected.semestre}" required="true" requiredMessage="Campo obligatorio">
                                    <f:selectItem itemLabel="I" itemValue="I"/>
                                    <f:selectItem itemLabel="II" itemValue="II"/>
                                    <f:selectItem itemLabel="III" itemValue="III"/>
                                    <f:selectItem itemLabel="IV" itemValue="IV"/>
                                    <f:selectItem itemLabel="V" itemValue="V"/>
                                    <f:selectItem itemLabel="VI" itemValue="VI"/>
                                    <f:selectItem itemLabel="VII" itemValue="VII"/>
                                    <f:selectItem itemLabel="VIII" itemValue="VIII"/>
                                    <f:selectItem itemLabel="IX" itemValue="IX"/>
                                    <f:selectItem itemLabel="X" itemValue="X"/>                                 
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>

                            </p:column>
                            <p:column>
                                <p:message id="msgSemestre" for="semestre"/>    
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Codigo Asignatura" />
                            </p:column>
                            <p:column>
                                <p:inputText id="codigoAsignatura" value="#{materiaController.selected.codigoMateria}" title="Codigo asignatura" required="true" requiredMessage="Campo Obligatorio">
                                    <f:validator validatorId="ValidarCampoCodigoA"/>
                                    <p:ajax event="keyup" update="msgCodigo"/>
                                </p:inputText>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>

                            </p:column>
                            <p:column>
                                <p:message id="msgCodigo" for="codigoAsignatura"/>    
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Nombre Materia" />
                            </p:column>
                            <p:column>
                                <p:inputText id="nombreMateria" value="#{materiaController.selected.nombreMateria}" title="Nombre materia" required="true" requiredMessage="Campo Obligatorio">
                            <f:validator validatorId="ValidarCampoNombre"/>
                                    <p:ajax event="keyup" update="msgNombre"/>
                                </p:inputText>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>

                            </p:column>
                            <p:column>
                                <p:message id="msgNombre" for="nombreMateria"/>    
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Creditos" />
                            </p:column>
                            <p:column>
                                <p:inputText id="creditos" value="#{materiaController.selected.creditos}" title="Creditos" required="true" requiredMessage="Campo Obligatorio">
                             <f:validator validatorId="ValidarCampoCreditos"/>
                                    <p:ajax event="keyup" update="msgCreditos"/>
                                </p:inputText>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>

                            </p:column>
                            <p:column>
                                <p:message id="msgCreditos" for="creditos"/>    
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Intensidad Horaria" />
                            </p:column>
                            <p:column>
                                <p:inputText id="intensidadHoraria" value="#{materiaController.selected.intensidadHoraria}" title="Intensidad horaria" required="true" requiredMessage="Campo Obligatorio">
                             <f:validator validatorId="ValidarCampoIHoraria"/>
                                    <p:ajax event="keyup" update="msgIhoraria"/>
                                </p:inputText>                            
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>

                            </p:column>
                            <p:column>
                                <p:message id="msgIhoraria" for="intensidadHoraria"/>    
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Departamento" />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="idDepartamento" value="#{materiaController.departamento.idDepartamento}" required="true" requiredMessage="#{bundleMateria.EditMateriaRequiredMessage_idDepartamento}">
                                    <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"
                                                   var="idDepartamentoItem"
                                                   itemValue="#{idDepartamentoItem.idDepartamento}"
                                                   itemLabel="#{idDepartamentoItem.nombre}"/>
                                </p:selectOneMenu>  
                            </p:column>
                        </p:row>


                    </p:panelGrid>
                    <p:commandButton action="#{materiaController.editarMateria()}" value="Guardar" update="display,:MateriaListForm:datalist" oncomplete="handleSubmit(args, 'MateriaEditDialog');"/>
                    <p:commandButton value="Cancelar" oncomplete="#{materiaController.cancelarEdicion()}" onclick="MateriaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
