<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleAdmin.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundleAdmin.EditUsuarioLabel_usuid}" for="usuid" />
                        <p:inputText id="usuid" value="#{usuarioController.selected.usuid}" title="#{bundleAdmin.EditUsuarioTitle_usuid}" required="true" requiredMessage="#{bundleAdmin.EditUsuarioRequiredMessage_usuid}"/>
                        <p:outputLabel value="#{bundleAdmin.EditUsuarioLabel_usufechanacimiento}" for="usufechanacimiento" />
                        <p:calendar id="usufechanacimiento" pattern="MM/dd/yyyy HH:mm:ss" value="#{usuarioController.selected.usufechanacimiento}" title="#{bundleAdmin.EditUsuarioTitle_usufechanacimiento}" required="true" requiredMessage="#{bundleAdmin.EditUsuarioRequiredMessage_usufechanacimiento}" showOn="button"/>
                        <p:outputLabel value="#{bundleAdmin.EditUsuarioLabel_usunombres}" for="usunombres" />
                        <p:inputText id="usunombres" value="#{usuarioController.selected.usunombres}" title="#{bundleAdmin.EditUsuarioTitle_usunombres}" required="true" requiredMessage="#{bundleAdmin.EditUsuarioRequiredMessage_usunombres}"/>
                        <p:outputLabel value="#{bundleAdmin.EditUsuarioLabel_usuapellidos}" for="usuapellidos" />
                        <p:inputText id="usuapellidos" value="#{usuarioController.selected.usuapellidos}" title="#{bundleAdmin.EditUsuarioTitle_usuapellidos}" required="true" requiredMessage="#{bundleAdmin.EditUsuarioRequiredMessage_usuapellidos}"/>
                        <p:outputLabel value="#{bundleAdmin.EditUsuarioLabel_usugenero}" for="usugenero" />
                        <p:inputText id="usugenero" value="#{usuarioController.selected.usugenero}" title="#{bundleAdmin.EditUsuarioTitle_usugenero}" required="true" requiredMessage="#{bundleAdmin.EditUsuarioRequiredMessage_usugenero}"/>
                        <p:outputLabel value="#{bundleAdmin.EditUsuarioLabel_usunombreusuario}" for="usunombreusuario" />
                        <p:inputText id="usunombreusuario" value="#{usuarioController.selected.usunombreusuario}" title="#{bundleAdmin.EditUsuarioTitle_usunombreusuario}" required="true" requiredMessage="#{bundleAdmin.EditUsuarioRequiredMessage_usunombreusuario}"/>
                        <p:outputLabel value="#{bundleAdmin.EditUsuarioLabel_usucontrasena}" for="usucontrasena" />
                        <p:inputText id="usucontrasena" value="#{usuarioController.selected.usucontrasena}" title="#{bundleAdmin.EditUsuarioTitle_usucontrasena}" required="true" requiredMessage="#{bundleAdmin.EditUsuarioRequiredMessage_usucontrasena}"/>
                        <p:outputLabel value="#{bundleAdmin.EditUsuarioLabel_usuemail}" for="usuemail" />
                        <p:inputText id="usuemail" value="#{usuarioController.selected.usuemail}" title="#{bundleAdmin.EditUsuarioTitle_usuemail}" required="true" requiredMessage="#{bundleAdmin.EditUsuarioRequiredMessage_usuemail}"/>
                        <p:outputLabel value="#{bundleAdmin.EditUsuarioLabel_carid}" for="carid" />
                        <p:selectOneMenu id="carid" value="#{usuarioController.selected.carid}" >
                            <f:selectItem itemLabel="#{bundleAdmin.SelectOneMessage}"/>
                            <f:selectItems value="#{cargoController.itemsAvailableSelectOne}"
                                           var="caridItem"
                                           itemValue="#{caridItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundleAdmin.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundleAdmin.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
