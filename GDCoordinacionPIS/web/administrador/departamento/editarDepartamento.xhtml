<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentoEditDlg" widgetVar="DepartamentoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar Información Departamento">
            <h:form id="DepartamentoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid styleClass="panelgrid" columns="2" rendered="#{departamentoController.selected != null}">
                        <p:outputLabel style="font-weight: bold; color: #000000" value="Identificación" for="idDepartamento" />
                        <p:inputText id="idDepartamento" value="#{departamentoController.selected.idDepartamento}" title="#{bundle.EditDepartamentoTitle_idDepartamento}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_idDepartamento}" disabled="true"/>
                        <p:outputLabel style="font-weight: bold; color: #000000" value="#{bundle.EditDepartamentoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{departamentoController.selected.nombre}" title="#{bundle.EditDepartamentoTitle_nombre}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <center><p:commandButton action="#{departamentoController.editarDepartamento()}" value="Guardar" update="display,:DepartamentoListForm:datalist" />
                        <p:commandButton value="Cancelar" action = "#{departamentoController.cancelarEdicion()}"/></center>
                </h:panelGroup>
            </h:form>
        </p:dialog>
        
        

    </ui:composition>
</html>
