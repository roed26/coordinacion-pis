<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupoCreateDlg" widgetVar="GrupoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleAdmin.CreateGrupoTitle}">
            <h:form id="GrupoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{grupoController.selected != null}">
                        <p:outputLabel value="#{bundleAdmin.CreateGrupoLabel_gruid}" for="gruid" />
                        <p:inputText id="gruid" value="#{grupoController.selected.gruid}" title="#{bundleAdmin.CreateGrupoTitle_gruid}" required="true" requiredMessage="#{bundleAdmin.CreateGrupoRequiredMessage_gruid}"/>
                        <p:outputLabel value="#{bundleAdmin.CreateGrupoLabel_grudescripcion}" for="grudescripcion" />
                        <p:inputText id="grudescripcion" value="#{grupoController.selected.grudescripcion}" title="#{bundleAdmin.CreateGrupoTitle_grudescripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{grupoController.create}" value="#{bundleAdmin.Save}" update="display,:GrupoListForm:datalist,:growl" oncomplete="handleSubmit(args,'GrupoCreateDialog');"/>
                    <p:commandButton value="#{bundleAdmin.Cancel}" onclick="GrupoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
