<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupoEditDlg" widgetVar="GrupoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleAdmin.EditGrupoTitle}">
            <h:form id="GrupoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{grupoController.selected != null}">
                        <p:outputLabel value="#{bundleAdmin.EditGrupoLabel_gruid}" for="gruid" />
                        <p:inputText id="gruid" value="#{grupoController.selected.gruid}" title="#{bundleAdmin.EditGrupoTitle_gruid}" required="true" requiredMessage="#{bundleAdmin.EditGrupoRequiredMessage_gruid}"/>
                        <p:outputLabel value="#{bundleAdmin.EditGrupoLabel_grudescripcion}" for="grudescripcion" />
                        <p:inputText id="grudescripcion" value="#{grupoController.selected.grudescripcion}" title="#{bundleAdmin.EditGrupoTitle_grudescripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{grupoController.update}" value="#{bundleAdmin.Save}" update="display,:GrupoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GrupoEditDialog');"/>
                    <p:commandButton value="#{bundleAdmin.Cancel}" onclick="GrupoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
