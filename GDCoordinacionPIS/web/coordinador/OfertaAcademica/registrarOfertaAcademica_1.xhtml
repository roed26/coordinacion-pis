<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog widgetVar="dlgRegistroOfertaAcedemica" modal="true" width="900"  position="260,50"  
              closable="false" header="Registro de oferta académica"> 

        <h:form id="formSeleccionarArchivo">
            <p:outputLabel rendered="#{!registroOfertaAcademicaController.exitoSubirArchivo}" 
                           value="Seleccione el archivo pdf para la oferta academica" 
                           style="font-weight: bold; color: #000000"/>
            <br/>
            <p:fileUpload rendered="#{!registroOfertaAcademicaController.exitoSubirArchivo}" mode="advanced" 
                          label="Seleccionar"  invalidFileMessage="Solo se permiten archivos PDF" fileLimit="1"
                          fileLimitMessage="Solo se permite seleccionar un archivo"
                          dragDropSupport="true" update="messages" uploadLabel="Aceptar" cancelLabel="Cancelar"  
                          allowTypes="/(\.|\/)(pdf)$/"  fileUploadListener="#{registroOfertaAcademicaController.seleccionarArchivo}"/>

            <p:growl id="messages" showDetail="true" />
        </h:form>
        <h:form id="formArchivoSelecionado">
            <p:panelGrid styleClass="panelgrid" 
                         rendered="#{registroOfertaAcademicaController.exitoSubirArchivo}">
                <p:row>
                    <p:column colspan="4">
                        <p:outputLabel style="font-weight: bold; color: #000000" value="Nombre del archivo seleccionado: "/>
                        <p:outputLabel style="font-weight: bold; color: #ff5252" value="#{registroOfertaAcademicaController.nombreArchivo}  "/>
                        <p:commandButton value="Cambiar archivo"  action="#{registroOfertaAcademicaController.cambiarArchivo}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
        <h:form id="formMetadatosOfertaAcademica">
            
            <p:wizard>
                <p:tab title="Sistemas">
                    <p:scrollPanel>
                         <p:panelGrid styleClass="panelgrid" id="panelMetadatos"
                         rendered="#{registroOfertaAcademicaController.exitoSubirArchivo}">
                <p:row>
                    <p:column colspan="4">
                        <p:outputLabel style="font-weight: bold; color: #000000" 
                                       value="Diligencie el siguiente formulario, tenga en cuenta los campos obligatorios ("/>
                        <p:outputLabel value="*" style="color: #ff5252"/>
                        <p:outputLabel style="font-weight: bold; color: #000000" value=")"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="4">

                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="4" style="text-align: center; background: #C8CDD6; font-weight: bold;">
                        <p:outputLabel value="Departamento de sistemas" style="font-weight: bold; color: #000000"/>
                    </p:column>                    
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Semestre" style="font-weight: bold; color: #000000"/>
                        <p:outputLabel value="*" style="color: #ff5252"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="periodoAcademico" required="true" requiredMessage="Campo obligatorio"
                                     value="#{registroOfertaAcademicaController.metadatosOfertaAcademica.periodoAcademico}">
                            <p:ajax event="keyup" update="msgPeriodoAcademico"/>
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="Número de cursos abiertos " style="font-weight: bold; color: #000000"/>
                        <p:outputLabel value="*" style="color: #ff5252"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="cursosAbiertos" required="true" requiredMessage="Campo obligatorio"
                                     value="#{registroOfertaAcademicaController.metadatosOfertaAcademica.numCursosAbiertos}" >
                            <f:validator validatorId="ValidarCampoNumerico"/>
                            <p:ajax event="keyup" update="msgCursosAbiertos"/>
                        </p:inputText>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>

                    </p:column>
                    <p:column>
                        <p:message id="msgPeriodoAcademico" for="periodoAcademico"/>
                    </p:column>
                    <p:column>

                    </p:column>
                    <p:column>
                        <p:message id="msgCursosAbiertos" for="cursosAbiertos"/>
                    </p:column>

                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Número de cursos ofertados" style="font-weight: bold; color: #000000"/>
                        <p:outputLabel value="*" style="color: #ff5252"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="cursosOfertados" required="true" requiredMessage="Campo obligatorio"
                                     value="#{registroOfertaAcademicaController.metadatosOfertaAcademica.numCursosOfertados}">
                            <f:validator validatorId="ValidarCampoNumerico"/>
                            <p:ajax event="keyup" update="msgCursosOfertados"/>
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="Número de cursos fusionados" style="font-weight: bold; color: #000000"/>
                        <p:outputLabel value="*" style="color: #ff5252"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="cursosFusionados" required="true" requiredMessage="Campo obligatorio"
                                     value="#{registroOfertaAcademicaController.metadatosOfertaAcademica.numCursosFusionados}" >
                            <f:validator validatorId="ValidarCampoNumerico"/>
                            <p:ajax event="keyup" update="msgCursosFusionados"/>
                        </p:inputText>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>

                    </p:column>
                    <p:column>
                        <p:message id="msgCursosOfertados" for="cursosOfertados"/>
                    </p:column>
                    <p:column>

                    </p:column>
                    <p:column>
                        <p:message id="msgCursosFusionados" for="cursosFusionados"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Número de cursos congelados " style="font-weight: bold; color: #000000"/>
                        <p:outputLabel value="*" style="color: #ff5252"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="cursosCongelados" required="true" requiredMessage="Campo obligatorio"
                                     value="#{registroOfertaAcademicaController.metadatosOfertaAcademica.numCursosCongelados}">
                            <f:validator validatorId="ValidarCampoNumerico"/>
                            <p:ajax event="keyup" update="msgCursosCongelados"/>
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="Número de nuevos cursos abiertos" 
                                       style="font-weight: bold; color: #000000"/>
                        <p:outputLabel value="*" style="color: #ff5252"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="nuevosCursosAbiertos" required="true" requiredMessage="Campo obligatorio"
                                     value="#{registroOfertaAcademicaController.metadatosOfertaAcademica.numNuevosCursos}">
                            <f:validator validatorId="ValidarCampoNumerico"/>
                            <p:ajax event="keyup" update="msgNuevosCursosAbiertos"/>
                        </p:inputText>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>

                    </p:column>
                    <p:column>
                        <p:message id="msgCursosCongelados" for="cursosCongelados"/>
                    </p:column>
                    <p:column>

                    </p:column>
                    <p:column>
                        <p:message id="msgNuevosCursosAbiertos" for="nuevosCursosAbiertos"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Número de estudiantes por periodo" 
                                       style="font-weight: bold; color: #000000"/>
                        <p:outputLabel value="*" style="color: #ff5252"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="numeroEstudiantes" required="true" requiredMessage="Campo obligatorio"
                                     value="#{registroOfertaAcademicaController.metadatosOfertaAcademica.numEstudiantes}">
                            <f:validator validatorId="ValidarCampoNumerico"/>
                            <p:ajax event="keyup" update="msgNumeroEstudiantes"/>
                        </p:inputText>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>

                    </p:column>
                    <p:column>
                        <p:message id="msgNumeroEstudiantes" for="numeroEstudiantes"/>
                    </p:column>

                </p:row>
                <p:row>
                    <p:column colspan="4">
                        <p:commandButton value="Registrar información" update="panelMetadatos" action="#{registroOfertaAcademicaController.aceptarRegistroDeOferta()}" 
                                         onstart="PF('cargando').show()"  onsuccess="PF('cargando').hide()"
                                         />
                    </p:column>

                </p:row>
            </p:panelGrid>
                    </p:scrollPanel>
                </p:tab>
                <p:tab title="Matematicas">

                </p:tab >
                <p:tab title="Fisica">

                </p:tab>
                <p:tab title="Humanidades">

                </p:tab>
                <p:tab title="Educación física">

                </p:tab>
                <p:tab title="contables">

                </p:tab>
                <p:tab title="Derecho">

                </p:tab>
            </p:wizard>

            <p:growl id="messagesGuardar" showDetail="true" />

        </h:form>
        <h:form>
            <p:commandButton value="Cancelar registro" action="#{registroOfertaAcademicaController.cancelarRegistroDeOferta()}"/>
        </h:form>

    </p:dialog>
    <p:dialog header="Información" modal="true" position="center" widgetVar="mensajeRegistroExitoso" closable="false">
        <p:messages  style="font-size: 15px;"  showDetail="true" autoUpdate="true"/>
        <h:form>
            <p:commandButton  value="Aceptar" style="font-weight: normal;"
                              onclick="PF('mensajeRegistroExitoso').hide()"/>
        </h:form>
    </p:dialog>

    <p:dialog header="Error" modal="true" position="center" widgetVar="mensajeError" closable="false">
        <p:messages  style="font-size: 15px;"  showDetail="true" autoUpdate="true"/>
        <h:form>
            <p:commandButton  value="Aceptar" style="font-weight: normal;"
                              onclick="PF('mensajeError').hide()" />
        </h:form>
    </p:dialog>

</html>
