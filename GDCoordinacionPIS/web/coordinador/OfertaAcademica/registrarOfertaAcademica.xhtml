<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dialog widgetVar="dlgRegistroOfertaAcedemica" modal="true" width="900" height="500"  position="260,50"  
              closable="false" header="Registro de oferta académica"> 

        <h:form id="formMetadatosOfertaAcademica">
            <p:panelGrid styleClass="panelgrid" >
                <p:row>
                    <p:column colspan="2">
                        <p:outputLabel style="font-weight: bold; color: #000000" 
                                       value="Diligencie el siguiente formulario, tenga en cuenta los campos obligatorios ("/>
                        <p:outputLabel value="*" style="color: #ff5252"/>
                        <p:outputLabel style="font-weight: bold; color: #000000" value=")"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Periodo académico" style="font-weight: bold; color: #000000"/>
                        <p:outputLabel value="*" style="color: #ff5252"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="periodoAcademico" required="true" requiredMessage="Campo obligatorio"
                                     value="#{registroOfertaAcademicaController.periodoOfertaAcademica}">
                        </p:inputText>
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:wizard>
                <c:forEach items='#{registroOfertaAcademicaController.listaDepartamentos}' var='departamento'>
                    <p:tab title="#{departamento.nombre}">
                        <p:panelGrid>
                            <p:row>
                                <p:column style="width: 150px; background: #C8CDD6">
                                    <p:outputLabel value="Materia" style="font-weight: bold; color: #000000"/>
                                </p:column>
                                <p:column style="background: #C8CDD6">
                                    <p:outputLabel value="Número aprox. de estudiantes" style="font-weight: bold; color: #000000"/>
                                    <p:outputLabel value="*" style="color: #ff5252"/>
                                </p:column>
                                <p:column style="background: #C8CDD6">
                                    <p:outputLabel value="Numero de grupos solicitados" style="font-weight: bold; color: #000000"/>
                                    <p:outputLabel value="*" style="color: #ff5252"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:dataGrid value="#{departamento.materiaList}" columns="1"  var="materia">
                            <p:panelGrid styleClass="panelgrid">
                                <p:row>
                                    <p:column style="width: 150px;">
                                        <p:outputLabel value="#{materia.nombreMateria}" style="font-weight: bold; color: #000000"/>
                                    </p:column>
                                    <p:column style="width: 183px;">
                                        <p:inputText id="estudiantesCalI" required="true" requiredMessage="Campo obligatorio"
                                                     value="#{materia.numeroEstudiantes}">
                                            <f:validator validatorId="ValidarCampoNumerico"/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="solicitadosCalI" required="true" requiredMessage="Campo obligatorio"
                                                     value="#{materia.gruposSolicitados}" >
                                            <f:validator validatorId="ValidarCampoNumerico"/>

                                        </p:inputText>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:dataGrid>
                        <p:commandButton value="Registrar información" update=":formListaDocumentos:datalist" action="#{registroOfertaAcademicaController.aceptarRegistroDeOferta()}" 
                                         onstart="PF('cargando').show()"  onsuccess="PF('cargando').hide()"
                                         />
                    </p:tab>
                </c:forEach>
            </p:wizard>
            <p:growl id="messagesGuardar" showDetail="true" />
        </h:form>
        <h:form>
            <p:commandButton value="Cancelar registro" action="#{registroOfertaAcademicaController.cancelarRegistroDeOferta()}"/>
        </h:form>
    </p:dialog>
    <p:dialog header="Información" modal="true" position="center" widgetVar="mensajeRegistroExitoso" closable="false">
        <p:messages  style="font-size: 15px;"  showDetail="true" autoUpdate="true"/>
        <h:form>
            <p:commandButton  value="Aceptar" style="font-weight: normal;"
                              onclick="PF('mensajeRegistroExitoso').hide()"/>
        </h:form>
    </p:dialog>

    <p:dialog header="Error" modal="true" position="center" widgetVar="mensajeError" closable="false">
        <p:messages  style="font-size: 15px;"  showDetail="true" autoUpdate="true"/>
        <h:form>
            <p:commandButton  value="Aceptar" style="font-weight: normal;"
                              onclick="PF('mensajeError').hide()" />
        </h:form>
    </p:dialog>
    
    <p:dialog visible="#{!registroOfertaAcademicaController.comprobarConexionOpenKM}" header="Error" modal="true" position="center" widgetVar="mensajeErrorConexion" closable="false">
        erroor
        <h:form>
            <p:commandButton  value="Aceptar" style="font-weight: normal;"
                              onclick="PF('mensajeError').hide()" />
        </h:form>
    </p:dialog>

</html>
