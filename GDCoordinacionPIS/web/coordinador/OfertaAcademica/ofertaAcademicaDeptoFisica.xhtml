<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <p:panelGrid styleClass="panelgrid" id="panelMetadatosFisica"
                     rendered="#{registroOfertaAcademicaController.exitoSubirArchivo}">
            <p:row>
                <p:column colspan="3" style="text-align: center; background: #C8CDD6; font-weight: bold;">
                    <p:outputLabel value="Departamento de Fisica" style="font-weight: bold; color: #000000"/>
                </p:column>                    
            </p:row>
            <p:row>
                <p:column style="background: #C8CDD6">
                    <p:outputLabel value="Asignatura" style="font-weight: bold; color: #000000"/>
                </p:column>
                <p:column style="background: #C8CDD6">
                    <p:outputLabel value="Número aprox. de estudiantes" style="font-weight: bold; color: #000000"/>
                    <p:outputLabel value="*" style="color: #ff5252"/>
                </p:column>
                <p:column style="background: #C8CDD6">
                    <p:outputLabel value="Numero de cursos solicitados" style="font-weight: bold; color: #000000"/>
                    <p:outputLabel value="*" style="color: #ff5252"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel value="Mecánica" style="font-weight: bold; color: #000000"/>
                    <p:outputLabel value="*" style="color: #ff5252"/>
                </p:column>
                <p:column>
                    <p:inputText id="estudiantesMecanica" required="true" requiredMessage="Campo obligatorio"
                                 value="#{registroOfertaAcademicaController.metadatosOfertaAcademica.estudiantesMecanica}">
                        <f:validator validatorId="ValidarCampoNumerico"/>

                    </p:inputText>
                </p:column>
                <p:column>
                    <p:inputText id="solicitadosMecanica" required="true" requiredMessage="Campo obligatorio"
                                 value="#{registroOfertaAcademicaController.metadatosOfertaAcademica.solicitadosMecanica}" >
                        <f:validator validatorId="ValidarCampoNumerico"/>

                    </p:inputText>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel value="Electromagnetismos" style="font-weight: bold; color: #000000"/>
                    <p:outputLabel value="*" style="color: #ff5252"/>
                </p:column>
                <p:column>
                    <p:inputText id="estuciantesElec" required="true" requiredMessage="Campo obligatorio"
                                 value="#{registroOfertaAcademicaController.metadatosOfertaAcademica.estudiantesElectro}">
                        <f:validator validatorId="ValidarCampoNumerico"/>

                    </p:inputText>
                </p:column>
                <p:column>
                    <p:inputText id="solicitadosElec" required="true" requiredMessage="Campo obligatorio"
                                 value="#{registroOfertaAcademicaController.metadatosOfertaAcademica.solicitadosElectro}" >
                        <f:validator validatorId="ValidarCampoNumerico"/>

                    </p:inputText>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel value="Lab. Mecánica" style="font-weight: bold; color: #000000"/>
                    <p:outputLabel value="*" style="color: #ff5252"/>
                </p:column>
                <p:column>
                    <p:inputText id="estuciantesLabM" required="true" requiredMessage="Campo obligatorio"
                                 value="#{registroOfertaAcademicaController.metadatosOfertaAcademica.estudiantesLabMecanica}">
                        <f:validator validatorId="ValidarCampoNumerico"/>

                    </p:inputText>
                </p:column>
                <p:column>
                    <p:inputText id="solicitadosLabM" required="true" requiredMessage="Campo obligatorio"
                                 value="#{registroOfertaAcademicaController.metadatosOfertaAcademica.solicitadosLabMecanica}" >
                        <f:validator validatorId="ValidarCampoNumerico"/>

                    </p:inputText>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel value="Vibraciones y ondas" style="font-weight: bold; color: #000000"/>
                    <p:outputLabel value="*" style="color: #ff5252"/>
                </p:column>
                <p:column>
                    <p:inputText id="estuciantesOndas" required="true" requiredMessage="Campo obligatorio"
                                 value="#{registroOfertaAcademicaController.metadatosOfertaAcademica.estudiantesOndas}">
                        <f:validator validatorId="ValidarCampoNumerico"/>

                    </p:inputText>
                </p:column>
                <p:column>
                    <p:inputText id="solicitadosOndas" required="true" requiredMessage="Campo obligatorio"
                                 value="#{registroOfertaAcademicaController.metadatosOfertaAcademica.solicitadosOndas}" >
                        <f:validator validatorId="ValidarCampoNumerico"/>

                    </p:inputText>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel value="Lab. Electromagnetismo" style="font-weight: bold; color: #000000"/>
                    <p:outputLabel value="*" style="color: #ff5252"/>
                </p:column>
                <p:column>
                    <p:inputText id="estuciantesLabElec" required="true" requiredMessage="Campo obligatorio"
                                 value="#{registroOfertaAcademicaController.metadatosOfertaAcademica.estudiantesLabElectro}">
                        <f:validator validatorId="ValidarCampoNumerico"/>

                    </p:inputText>
                </p:column>
                <p:column>
                    <p:inputText id="solicitadosLabElec" required="true" requiredMessage="Campo obligatorio"
                                 value="#{registroOfertaAcademicaController.metadatosOfertaAcademica.solicitadosLabElectro}" >
                        <f:validator validatorId="ValidarCampoNumerico"/>

                    </p:inputText>
                </p:column>
            </p:row>
            
            
        </p:panelGrid>
    </h:body>
</html>
