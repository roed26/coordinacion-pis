<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Agregar oferta academica" onclick="PF('dlgRegistroOfertaAcedemica').show()"/>
        </h:form>
        <h:form>  
            <br/>
            <p:outputLabel value="Buscar documento: " style="font-weight: bold; color: #000000"/>

            <p:inputText   style="width: 300px" placeholder="Nombre del documento" value="#{registroOfertaAcademicaController.datos}">
                <p:ajax update="datalist"  event="keyup" />
            </p:inputText>  
            <p:dataTable value="#{registroOfertaAcademicaController.listaDocs}" 
                         id="datalist" paginator="true"
                         rowKey="#{item.id}" paginatorPosition="top"
                         rows="10" emptyMessage="Sin documentos "
                         rowsPerPageTemplate="10,20,30,40,50"
                         var="dato">
                <p:column>
                    <f:facet name="header">
                        Nombre del Archivo
                    </f:facet>
                    <p:outputLabel value="#{registroOfertaAcademicaController.nombreDelArchivo(dato.document.getPath())}"/>
                </p:column>
                <p:column style="width: 360px" >
                    <f:facet name="header">
                        Fecha de creaci√≥n
                    </f:facet>
                    <p:outputLabel value="#{registroOfertaAcademicaController.fecha(dato.document.getCreated())}"/>
                </p:column>
                <p:column style="text-align: center; background: #C8CDD6; width: 140px">
                    <f:facet name="header">
                        Acciones
                    </f:facet>
                    <p:commandButton value="Descargar" disabled="true" icon="ui-icon-arrowthickstop-1-s" title="Descargar" />
                    <p:commandButton value="Ver" disabled="true" icon="ui-icon-search" title="Ver"/>
                </p:column>
            </p:dataTable>

        </h:form>

        <ui:include src="registrarOfertaAcademica.xhtml"/> 
    </h:body>

</html>
