<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <p:dialog resizable="false" widgetVar="dlgRegistroPlandeEstudio" modal="true"  width="540" position="425,50"  
              closable="true" showEffect="explode" header="Registro de Plan de Estudio" >
        <p:ajax event="close" listener="#{registroPlandeEstudioController.cancelarRegistroPlanEstudio()}"/>
        <h:outputStylesheet library="css" name="uploadFile.css"/>

        <h:form id="formSeleccionarArchivoPlanEstudio">
            <p:outputLabel rendered="#{!registroPlandeEstudioController.exitoSubirArchivo}" 
                           value="Seleccione el archivo pdf del plan de Estudio" 
                           style="font-weight: bold; color: #000000"/>
            <p:fileUpload rendered="#{!registroPlandeEstudioController.exitoSubirArchivo}" mode="advanced" 
                          label="Seleccionar archivo"  invalidFileMessage="Solo se permiten archivos PDF" 
                          dragDropSupport="true" update="messages" uploadLabel="Subir"  
                          allowTypes="/(\.|\/)(pdf)$/"  fileUploadListener="#{registroPlandeEstudioController.seleccionarArchivo}"/>

            <p:growl id="messages" showDetail="true" />
        </h:form>

        <h:form id="formArchivoSelecionadoPlanEstudio">
            <p:panelGrid styleClass="panelgrid" 
                         rendered="#{registroPlandeEstudioController.exitoSubirArchivo}">
                <p:row>
                    <p:column colspan="4">
                        <p:outputLabel style="font-weight: bold; color: #000000" value="Nombre del archivo seleccionado: "/>
                        <p:outputLabel style="font-weight: bold; color: blue" value="#{registroPlandeEstudioController.nombreArchivo}  "/>
                        <p:commandButton value="Cambiar archivo"  action="#{registroPlandeEstudioController.cambiarArchivo}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>



        <h:form id="formMetadatosPlanEstudio">
            <p:growl id="msg" showDetail="true" life="4000"/>
            <p:panelGrid styleClass="panelgrid" id="panelMetadadosPlanEstudio"
                         rendered="#{registroPlandeEstudioController.exitoSubirArchivo}">  

                <p:row>
                    <p:column colspan="2">
                        <p:outputLabel style="font-weight: bold; color: #000000" 
                                       value="Diligencie el siguiente formulario, tenga en cuenta los campos obligatorios ("/>
                        <p:outputLabel value="*" style="color: #ff5252"/>
                        <p:outputLabel style="font-weight: bold; color: #000000" value=")"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2" >

                    </p:column> 
                </p:row>
                <p:row>
                    <p:column colspan="2" style="text-align: center; background: #C8CDD6; font-weight: bold;">
                        <p:outputLabel  value="Datos Plan de Estudio" style="font-weight: bold; color: #000000; background: #C8CDD6" /> 
                        <p:spacer height="20"/>
                    </p:column>  
                </p:row>
                <p:row>
                    <p:column colspan="2" >
                        <p:spacer height="20"/> 
                    </p:column> 
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="N&#250;mero Plan de Estudio" style="font-weight: bold; color: #000000"/>
                        <p:outputLabel value="*" style="color: #ff5252"/>
                    </p:column>
                    <p:column>
                        <p:spinner id="numPlanEstudio" maxlength="3" min="1" value="#{registroPlandeEstudioController.metadatosPlandeEstudio.numero}" required="true" requiredMessage="Campo Número Plan de Estudio obligatorio"  >
                            <f:ajax event="change" render="msgNumPlan" /> 
                            <p:ajax event="keyup" update="msgNumPlan" /> 
                            <!--Validar que el campo del número del plan de estudio sea mayor que cero-->
                            <f:validator validatorId="validarCampoNumeroPlanEstudio" rendered="msgNumPlan"/>
                        </p:spinner>
                    </p:column>                   
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:message id="msgNumPlan" for="numPlanEstudio"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Acuerdo Plan de Estudio" style="font-weight: bold; color: #000000"/>
                        <p:outputLabel value="*" style="color: #ff5252"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="acPlanEstudio"   maxlength="30"  value="#{registroPlandeEstudioController.metadatosPlandeEstudio.acuerdo}" required="true" requiredMessage="Campo Acuerdo Plan de Estudio obligatorio" validatorMessage="Longitud m&#237;n: 5 caracteres, m&#225;x 30 caracteres. ">                            
                            <p:ajax event="keyup" update="msgAcPlan" />
                            <f:validateLength minimum="5"/>
                            <p:watermark for="acPlanEstudio" value="Ejemplo: Acuerdo 062 de 2008 / CA" id="watermark" />                            
                        </p:inputText>
                    </p:column>                   
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        
                        <p:message id="msgAcPlan" for="acPlanEstudio"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Vigencia Plan de Estudio" style="font-weight: bold; color: #000000"/>
                        <p:outputLabel value="*" style="color: #ff5252"/>
                    </p:column>
                    <p:column>                        
                        <p:calendar  value="#{registroPlandeEstudioController.metadatosPlandeEstudio.vigencia}" id="vigPlanEstudio" onkeypress="return false"  navigator="true" pattern="dd-MM-yyyy" required="true" requiredMessage="Campo Vigencia Plan de Estudio obligatorio" placeholder="dd/mm/aaaa"/>
                    </p:column>                   
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:message id="msgVigPlan" for="vigPlanEstudio"/>
                    </p:column>
                </p:row>  
                <p:row>
                    <p:column colspan="2">

                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2" >
                        <p:commandButton value="Agregar" action="#{registroPlandeEstudioController.aceptarRegistroPlanEstudio()}" update=":formMetadatosPlanEstudio:msg,:formPlanesdeEstudio:lstPlanesEstudio" icon="ui-icon-disk" style="margin-left: 46%;margin-top: 10px;font-size: 80px;width: 100px;height:30px" onstart="PF('cargando').show()"  onsuccess="PF('cargando').hide()"/>
                        <p:spacer width="30%" height="10"/>                                                                        
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</html>
