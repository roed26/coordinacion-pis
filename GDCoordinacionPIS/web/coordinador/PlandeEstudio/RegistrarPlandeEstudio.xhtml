<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <p:dialog widgetVar="dlgRegistroPlandeEstudio" modal="true" width="560" height="340" position="425,50" 
              closable="false" header="Registro de Plan de Estudio">
        <h:outputStylesheet library="css" name="uploadFile.css"/>

        <h:form id="formSeleccionarArchivoPlanEstudio">
            <p:outputLabel rendered="#{!registroPlandeEstudioController.exitoSubirArchivo}" 
                           value="Seleccione el archivo pdf del plan de Estudio" 
                           style="font-weight: bold; color: #000000"/>
            <p:fileUpload rendered="#{!registroPlandeEstudioController.exitoSubirArchivo}" mode="advanced" 
                          label="Seleccionar archivo"  invalidFileMessage="Solo se permiten archivos PDF" 
                          dragDropSupport="true" update="messages" uploadLabel="Aceptar" cancelLabel="Cancelar"  
                          allowTypes="/(\.|\/)(pdf)$/"  fileUploadListener="#{registroPlandeEstudioController.seleccionarArchivo}"/>

            <p:growl id="messages" showDetail="true" />
        </h:form>




        <!--        <p:row>
                    <p:column colspan="2" style="text-align: center; background: #C8CDD6; font-weight: bold;">
                        <p:outputLabel  value="Documento Plan de Estudio" style="font-weight: bold; color: #000000"/>                   
                    </p:column>  
                </p:row>-->

                    <p:column colspan="2">
                        <h:form>
                            Subir documento del plan de estudio                    
                            <p:fileUpload style="margin-top: 3%" fileUploadListener="{registroPlandeEstudioController.seleccionarArchivo}" mode="advanced"
                                          label="Seleccionar archivo"  invalidFileMessage="Solo se permiten archivos PDF" fileLimit="1" fileLimitMessage="Número máximo de archivos: 1"
                                          dragDropSupport="true" uploadLabel="Aceptar" cancelLabel="Cancelar"  
                                          allowTypes="/(\.|\/)(pdf)$/" update=":formMetadatosPlanEstudio:msg">
        
                            </p:fileUpload>
                        </h:form>
                        <p:spacer width="100%" height="5%"/>
                    </p:column>                    
                </p:row>-->

        <h:form id="formArchivoSelecionadoPlanEstudio">
            <p:panelGrid styleClass="panelgrid" 
                         rendered="#{registroPlandeEstudioController.exitoSubirArchivo}">
                <p:row>
                    <p:column colspan="4">
                        <p:outputLabel style="font-weight: bold; color: #000000" value="Nombre del archivo seleccionado: "/>
                        <p:outputLabel style="font-weight: bold; color: #ff5252" value="#{registroPlandeEstudioController.nombreArchivo}  "/>
                        <p:commandButton value="Cambiar archivo"  action="#{registroPlandeEstudioController.cambiarArchivo}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>



        <h:form id="formMetadatosPlanEstudio">
            <p:growl id="msg" showDetail="true" life="4000"/>
            <p:panelGrid styleClass="panelgrid" id="panelMetadadosPlanEstudio"
                         rendered="#{registroPlandeEstudioController.exitoSubirArchivo}">  

                <p:row>
                    <p:column colspan="2">
                        <p:outputLabel style="font-weight: bold; color: #000000" 
                                       value="Diligencie el siguiente formulario, tenga en cuenta los campos obligatorios ("/>
                        <p:outputLabel value="*" style="color: #ff5252"/>
                        <p:outputLabel style="font-weight: bold; color: #000000" value=")"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2" >

                    </p:column> 
                </p:row>
                <p:row>
                    <p:column colspan="2" style="text-align: center; background: #C8CDD6; font-weight: bold;">
                        <p:outputLabel  value="Datos Plan de Estudio" style="font-weight: bold; color: #000000"/>             
                    </p:column>  
                </p:row>
                <p:row>
                    <p:column colspan="2" >

                    </p:column> 
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="N&#250;mero Plan de Estudio" style="font-weight: bold; color: #000000"/>
                        <p:outputLabel value="*" style="color: #ff5252"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="numPlanEstudio" type="number"  maxlength="3" value="#{registroPlandeEstudioController.metadatosPlandeEstudio.numero}" required="true" requiredMessage="Campo Número Plan de Estudio obligatorio" >
                            <f:ajax event="change" render="msgNumPlan" /> 
                            <f:ajax event="keyup" render="msgNumPlan" /> 
                            <!--Validar que el campo del número del plan de estudio sea mayor que cero-->
                            <f:validator validatorId="validarCampoNumeroPlanEstudio" rendered="msgNumPlan"/>
                        </p:inputText>
                    </p:column>                   
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:message id="msgNumPlan" for="numPlanEstudio"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Acuerdo Plan de Estudio" style="font-weight: bold; color: #000000"/>
                        <p:outputLabel value="*" style="color: #ff5252"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="acPlanEstudio" maxlength="30" value="#{registroPlandeEstudioController.metadatosPlandeEstudio.acuerdo}" required="true" requiredMessage="Campo Acuerdo Plan de Estudio obligatorio" validatorMessage="Longitud m&#237;n: 5 caracteres, m&#225;x 30 caracteres. ">
                            <!--Validar el tamaño del dato ingresado en el campo, cada ves que se presione una tecla-->
                            <f:ajax event="keyup" render="msgAcPlan"/>
                            <f:validateLength minimum="5"/>
                        </p:inputText>
                    </p:column>                   
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:message id="msgAcPlan" for="acPlanEstudio"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Vigencia Plan de Estudio" style="font-weight: bold; color: #000000"/>
                        <p:outputLabel value="*" style="color: #ff5252"/>
                    </p:column>
                    <p:column>                        
                        <p:calendar  value="#{registroPlandeEstudioController.metadatosPlandeEstudio.vigencia}" id="vigPlanEstudio" onkeypress="return false"  navigator="true" pattern="dd-MM-yyyy" required="true" requiredMessage="Campo Vigencia Plan de Estudio obligatorio" placeholder="dd/mm/aaaa" mindate="#{registroPlandeEstudioController.fechaActual()}"/>
                    </p:column>                   
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:message id="msgVigPlan" for="vigPlanEstudio"/>
                    </p:column>
                </p:row>  
                <p:row>
                    <p:column colspan="2">

                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:commandButton value="Agregar" action="#{registroPlandeEstudioController.aceptarRegistroPlanEstudio()}" update=":formMetadatosPlanEstudio:msg,:formPlanesdeEstudio:lstPlanesEstudio" style="width: 80px;height:25px"/>
                        <p:spacer width="30%" height="10"/>                                                
                        <p:commandButton value="Cancelar" style="margin-left: 25%;width: 80px;height: 25px"  action="#{registroPlandeEstudioController.cancelarRegistroPlanEstudio()}" onclick="PF('dlgRegistroPlandeEstudio').hide()" />
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</html>
