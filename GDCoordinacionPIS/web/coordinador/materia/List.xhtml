<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleMateria.ListMateriaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MateriaListForm">
                <p:panel header="#{bundleMateria.ListMateriaTitle}">
                    <p:dataTable id="datalist" value="#{materiaController.items}" var="item"
                                 selectionMode="single" selection="#{materiaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idMateria}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleMateria.ListMateriaTitle_idMateria}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMateria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleMateria.ListMateriaTitle_nombreMateria}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreMateria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleMateria.ListMateriaTitle_numeroEstudiantes}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroEstudiantes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleMateria.ListMateriaTitle_gruposSolicitados}"/>
                            </f:facet>
                            <h:outputText value="#{item.gruposSolicitados}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleMateria.ListMateriaTitle_gruposCancelados}"/>
                            </f:facet>
                            <h:outputText value="#{item.gruposCancelados}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleMateria.ListMateriaTitle_gruposOfertados}"/>
                            </f:facet>
                            <h:outputText value="#{item.gruposOfertados}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleMateria.ListMateriaTitle_gruposFusionados}"/>
                            </f:facet>
                            <h:outputText value="#{item.gruposFusionados}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleMateria.ListMateriaTitle_gruposNuevos}"/>
                            </f:facet>
                            <h:outputText value="#{item.gruposNuevos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleMateria.ListMateriaTitle_idDepartamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDepartamento}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleMateria.Create}" actionListener="#{materiaController.prepareCreate}" update=":MateriaCreateForm" oncomplete="PF('MateriaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleMateria.View}" update=":MateriaViewForm" oncomplete="PF('MateriaViewDialog').show()" disabled="#{empty materiaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleMateria.Edit}" update=":MateriaEditForm" oncomplete="PF('MateriaEditDialog').show()" disabled="#{empty materiaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleMateria.Delete}" actionListener="#{materiaController.destroy}" update=":growl,datalist" disabled="#{empty materiaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
