<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MateriaCreateDlg" widgetVar="MateriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleMateria.CreateMateriaTitle}">
            <h:form id="MateriaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materiaController.selected != null}">
                        <p:outputLabel value="#{bundleMateria.CreateMateriaLabel_idMateria}" for="idMateria" />
                        <p:inputText id="idMateria" value="#{materiaController.selected.idMateria}" title="#{bundleMateria.CreateMateriaTitle_idMateria}" required="true" requiredMessage="#{bundleMateria.CreateMateriaRequiredMessage_idMateria}"/>
                        <p:outputLabel value="#{bundleMateria.CreateMateriaLabel_nombreMateria}" for="nombreMateria" />
                        <p:inputText id="nombreMateria" value="#{materiaController.selected.nombreMateria}" title="#{bundleMateria.CreateMateriaTitle_nombreMateria}" required="true" requiredMessage="#{bundleMateria.CreateMateriaRequiredMessage_nombreMateria}"/>
                        <p:outputLabel value="#{bundleMateria.CreateMateriaLabel_numeroEstudiantes}" for="numeroEstudiantes" />
                        <p:inputText id="numeroEstudiantes" value="#{materiaController.selected.numeroEstudiantes}" title="#{bundleMateria.CreateMateriaTitle_numeroEstudiantes}" />
                        <p:outputLabel value="#{bundleMateria.CreateMateriaLabel_gruposSolicitados}" for="gruposSolicitados" />
                        <p:inputText id="gruposSolicitados" value="#{materiaController.selected.gruposSolicitados}" title="#{bundleMateria.CreateMateriaTitle_gruposSolicitados}" />
                        <p:outputLabel value="#{bundleMateria.CreateMateriaLabel_gruposCancelados}" for="gruposCancelados" />
                        <p:inputText id="gruposCancelados" value="#{materiaController.selected.gruposCancelados}" title="#{bundleMateria.CreateMateriaTitle_gruposCancelados}" />
                        <p:outputLabel value="#{bundleMateria.CreateMateriaLabel_gruposOfertados}" for="gruposOfertados" />
                        <p:inputText id="gruposOfertados" value="#{materiaController.selected.gruposOfertados}" title="#{bundleMateria.CreateMateriaTitle_gruposOfertados}" />
                        <p:outputLabel value="#{bundleMateria.CreateMateriaLabel_gruposFusionados}" for="gruposFusionados" />
                        <p:inputText id="gruposFusionados" value="#{materiaController.selected.gruposFusionados}" title="#{bundleMateria.CreateMateriaTitle_gruposFusionados}" />
                        <p:outputLabel value="#{bundleMateria.CreateMateriaLabel_gruposNuevos}" for="gruposNuevos" />
                        <p:inputText id="gruposNuevos" value="#{materiaController.selected.gruposNuevos}" title="#{bundleMateria.CreateMateriaTitle_gruposNuevos}" />
                        <p:outputLabel value="#{bundleMateria.CreateMateriaLabel_idDepartamento}" for="idDepartamento" />
                        <p:selectOneMenu id="idDepartamento" value="#{materiaController.selected.idDepartamento}" required="true" requiredMessage="#{bundleMateria.EditMateriaRequiredMessage_idDepartamento}">
                            <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"
                                           var="idDepartamentoItem"
                                           itemValue="#{idDepartamentoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{materiaController.create}" value="#{bundleMateria.Save}" update="display,:MateriaListForm:datalist,:growl" oncomplete="handleSubmit(args,'MateriaCreateDialog');"/>
                    <p:commandButton value="#{bundleMateria.Cancel}" onclick="MateriaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
