<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CursoEditDlg" widgetVar="CursoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCursoTitle}">
            <h:form id="CursoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="#{bundle.EditCursoLabel_idCurso}" for="idCurso" />
                        <p:inputText id="idCurso" value="#{cursoController.selected.idCurso}" title="#{bundle.EditCursoTitle_idCurso}" required="true" requiredMessage="#{bundle.EditCursoRequiredMessage_idCurso}"/>
                        <p:outputLabel value="#{bundle.EditCursoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{cursoController.selected.nombre}" title="#{bundle.EditCursoTitle_nombre}" required="true" requiredMessage="#{bundle.EditCursoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditCursoLabel_numeroEstudiantes}" for="numeroEstudiantes" />
                        <p:inputText id="numeroEstudiantes" value="#{cursoController.selected.numeroEstudiantes}" title="#{bundle.EditCursoTitle_numeroEstudiantes}" required="true" requiredMessage="#{bundle.EditCursoRequiredMessage_numeroEstudiantes}"/>
                        <p:outputLabel value="#{bundle.EditCursoLabel_numeroSolicitados}" for="numeroSolicitados" />
                        <p:inputText id="numeroSolicitados" value="#{cursoController.selected.numeroSolicitados}" title="#{bundle.EditCursoTitle_numeroSolicitados}" required="true" requiredMessage="#{bundle.EditCursoRequiredMessage_numeroSolicitados}"/>
                        <p:outputLabel value="#{bundle.EditCursoLabel_idDepartamento}" for="idDepartamento" />
                        <p:selectOneMenu id="idDepartamento" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"
                                           var="idDepartamentoItem"
                                           itemValue="#{idDepartamentoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cursoController.update}" value="#{bundle.Save}" update="display,:CursoListForm:datalist" oncomplete="handleSubmit(args, 'CursoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CursoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
