<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentoCreateDlg" widgetVar="DepartamentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Crear Nuevo Departamento">
            <h:form id="DepartamentoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid styleClass="panelgrid" columns="2" >
                        <p:outputLabel value="#{bundle.CreateDepartamentoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{departamentoController.selected.nombre}" title="#{bundle.CreateDepartamentoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateDepartamentoRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton action="#{departamentoController.registrarDepartamento()}" value="Agregar" update="display,:DepartamentoListForm:datalist"/>
                    <p:commandButton value="Cancelar" actionListener="#{departamentoController.cancelarRegistro()}" oncomplete="PF('DepartamentoCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
